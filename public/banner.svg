<svg viewBox="0 0 1400 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes float1 {
        0%, 100% { transform: translate(0, 0); }
        33% { transform: translate(30px, -40px); }
        66% { transform: translate(-20px, 20px); }
      }
      @keyframes float2 {
        0%, 100% { transform: translate(0, 0); }
        33% { transform: translate(-40px, 30px); }
        66% { transform: translate(20px, -20px); }
      }
      @keyframes float3 {
        0%, 100% { transform: translate(0, 0); }
        33% { transform: translate(20px, 40px); }
        66% { transform: translate(-30px, -10px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
      .shape1 { animation: float1 12s ease-in-out infinite; }
      .shape2 { animation: float2 14s ease-in-out infinite; }
      .shape3 { animation: float3 16s ease-in-out infinite; }
      .pulse { animation: pulse 4s ease-in-out infinite; }
    </style>
    
    <!-- Gradients -->
    <defs>
      <radialGradient id="grad1" cx="30%" cy="30%">
        <stop offset="0%" style="stop-color:#01d7ff;stop-opacity:0.5" />
        <stop offset="100%" style="stop-color:#5800ff;stop-opacity:0.1" />
      </radialGradient>
      
      <radialGradient id="grad2" cx="70%" cy="70%">
        <stop offset="0%" style="stop-color:#5800ff;stop-opacity:0.4" />
        <stop offset="100%" style="stop-color:#01d7ff;stop-opacity:0.05" />
      </radialGradient>
      
      <linearGradient id="meshGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#1a0a2a;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
      </linearGradient>

      <filter id="blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
      </filter>
    </defs>
  </defs>

  <!-- Base background -->
  <rect width="1400" height="700" fill="url(#meshGrad)"/>

  <!-- Floating gradient shapes -->
  <ellipse cx="200" cy="150" rx="300" ry="200" fill="url(#grad1)" class="shape1" filter="url(#blur)"/>
  <ellipse cx="1200" cy="550" rx="350" ry="250" fill="url(#grad2)" class="shape2" filter="url(#blur)"/>
  <ellipse cx="700" cy="0" rx="400" ry="300" fill="url(#grad1)" class="shape3" filter="url(#blur)" opacity="0.3"/>

  <!-- Accent circles with pulse -->
  <circle cx="300" cy="250" r="120" fill="none" stroke="#01d7ff" stroke-width="1" opacity="0.15" class="pulse"/>
  <circle cx="1100" cy="450" r="100" fill="none" stroke="#5800ff" stroke-width="1" opacity="0.2" class="pulse" style="animation-delay: 1s;"/>
  
  <!-- Grid overlay (subtle) -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(1,215,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1400" height="700" fill="url(#grid)"/>

  <!-- Diagonal accent lines -->
  <line x1="0" y1="0" x2="500" y2="700" stroke="#01d7ff" stroke-width="1" opacity="0.08"/>
  <line x1="1400" y1="0" x2="900" y2="700" stroke="#5800ff" stroke-width="1" opacity="0.08"/>
  <line x1="0" y1="300" x2="1400" y2="300" stroke="#01d7ff" stroke-width="1" opacity="0.04"/>

  <!-- Vignette fade -->
  <defs>
    <radialGradient id="vignette" cx="50%" cy="50%" r="65%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  <rect width="1400" height="700" fill="url(#vignette)"/>
</svg>