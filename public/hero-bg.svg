<svg viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-40px); }
      }
      .float { animation: float 8s ease-in-out infinite; }
    </style>

    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>

    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#01d7ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#01d7ff;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#5800ff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#5800ff;stop-opacity:0"/>
    </radialGradient>

    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="100"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg)"/>

  <!-- Left glow -->
  <g class="float">
    <ellipse cx="250" cy="200" rx="400" ry="300" fill="url(#glow1)" filter="url(#blur)"/>
  </g>

  <!-- Right glow -->
  <g class="float" style="animation-delay: 2s;">
    <ellipse cx="1150" cy="650" rx="400" ry="300" fill="url(#glow2)" filter="url(#blur)"/>
  </g>

  <!-- Center purple accent -->
  <g class="float" style="animation-delay: 1s;">
    <ellipse cx="700" cy="400" rx="300" ry="250" fill="url(#glow2)" filter="url(#blur)" opacity="0.15"/>
  </g>

  <!-- Vignette -->
  <defs>
    <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6"/>
    </radialGradient>
  </defs>
  <rect width="1400" height="800" fill="url(#vignette)"/>
</svg>